<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a7bd5, #3a6073);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .form-box {
      background: #fff;
      border-radius: 10px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: absolute;
      width: 100%;
      transition: all 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    .form-box.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background: linear-gradient(to right, #3498db, #9b59b6);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    a {
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }

    a span {
      color: #007bff;
    }

    @media (max-width: 400px) {
      .form-box {
        padding: 25px 15px;
      }

      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Login Form -->
    <div class="form-box active" id="loginBox">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><a href="#">Forgot <span>Password?</span></a></p>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form-box" id="signupBox">
      <h2>Sign Up</h2>
      <form method="POST" action="/signup">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

  </div>

  <script>
    function showSignup() {
      document.getElementById('loginBox').classList.remove('active');
      document.getElementById('signupBox').classList.add('active');
    }

    function showLogin() {
      document.getElementById('signupBox').classList.remove('active');
      document.getElementById('loginBox').classList.add('active');
    }

    

  </script>
  {% if error_message %}
  <div class="alert alert-danger">
      {{ error_message }}
  </div>
{% endif %}

</body>
</html>
